<!DOCTYPE html>
<html>
<head>
  <title>TPM 5 - M. Khotibul Umam</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>TPM 5 Implementasi Looping</h2>
  <table>
    <tr>
      <td>
        <label for="inputText">Pesan</label>
      </td>
      <td>:</td>
      <td>
        <input type="text" id="inputText" placeholder="Masukan Teks" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="loopCount">Berapa kali</label>
      </td>
      <td>:</td>
      <td>
        <input type="number" id="loopCount" />
      </td>
    </tr>
  </table>
  <br />
  <button onclick="loopText()">Cetak !</button>
  <br />
  <div id="outputText"></div>
  <script src="script.js"></script>
</body>
</html>
