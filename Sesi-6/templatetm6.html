<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Animasi Warna</title>
    </head>
  <body>
    <h3>Belajar Animasi Warna</h3>
    <p id="text1" ></p>
    <p id="text2" ></p>
    <p id="text3" ></p>

    <script>

    let text = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus dolorum
    voluptate perferendis labore numquam iusto voluptatibus nulla beatae,
    deserunt fuga nobis harum repellat, aliquam at ut necessitatibus non
    molestiae atque.`;

    const text1Element = document.getElementById('text1');
    const text2Element = document.getElementById('text2');
    const text3Element = document.getElementById('text3');

    const paragraph1 = document.createElement('p');
    const paragraph2 = document.createElement('p');
    const paragraph3 = document.createElement('p');

    paragraph1.textContent = text;
    paragraph2.textContent = text;
    paragraph3.textContent = text;

    text1Element.appendChild(paragraph1);
    text2Element.appendChild(paragraph2);
    text3Element.appendChild(paragraph3);

    let check = /Lorem/g;

    if (check.test(text)) {
    animasi();
    }
    
    function animasi() {
    let text1 = document.getElementById("text1");
    let text2 = document.getElementById("text2");
    let text3 = document.getElementById("text3");

    let warna = ["red", "green", "blue"];

    function setRandomColor(element) {
    let randomWarna = warna[Math.floor(Math.random() * warna.length)];
    element.style.color = randomWarna;
    }

    function resetColor() {
    text1.style.color = "black";
    text2.style.color = "black";
    text3.style.color = "black";
    }

    function startAnimation() {
    text1.innerHTML = text;
    text2.innerHTML = text;
    text3.innerHTML = text;

    setInterval(() => {
    setRandomColor(text1);
    setRandomColor(text2);
    setRandomColor(text3);
    }, 1000);

    setTimeout(() => {
    resetColor();
    }, 3000);
    }

    startAnimation();
    }
    </script>
  </body>
</html>
